name: CodeQL Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write  # Permet l'upload des résultats SARIF dans GitHub

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer et configurer Java (nécessaire pour l'analyse Java)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Étape 3 : Initialiser CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'java'  # Spécifie le langage Java pour l'analyse
          # Utiliser les requêtes par défaut de CodeQL pour l'analyse de sécurité
          # Tu peux spécifier des requêtes personnalisées si nécessaire

      # Étape 4 : Analyser le code avec CodeQL
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2

      # Étape 5 : Upload des résultats SARIF pour GitHub Security
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql-results.sarif
